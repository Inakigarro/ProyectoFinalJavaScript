<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/modelos.js"></script>
        <title>Proyecto final de JavaScript</title>
    </head>
    <body>
        <header class="header">
            <div class="separador"></div>
            <h1 class="tituloPagina alinearTextoCentro">Proyecto final - Coderhouse</h1>
            <div class="perfil">
                <div class="dropdown">
                    <button type="button" class="btn" data-bs-toggle="dropdown" data-bs-placement="bottom">
                        <span id="perfil-notificaciones" class="material-symbols-outlined position-relative">
                            notifications
                        </span>
                    </button>
                    <ul id="listaReservas" class="dropdown-menu reservas"></ul>
                </div>
                <div id="usuarioContenedor" class="alinearTextoCentro"></div>
                <button id="btnSalirPagina" class="btnSalir" type="submit">Salir</button>
            </div>
        </header>
        <div id="canchasContenedor">
            <h3>Canchas disponibles</h3>
            <ul id="listaCanchas" class="alinearTextoCentro">
            </ul>
        </div>
        <script src="../js/nodos.js"></script>
        <script src="../js/servicio.js"></script>
        <script src="../js/reserva.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
